    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function getItensPromocoes() {
            return axios.get('http://localhost:2020/promocoes')
                .catch((error) => window.alert(err));
        }

        function addPromocoes() {
            const containerMainPromocoes = document.getElementById('container-main-promocoes');

            const imagens = getItensPromocoes()
                .then((response) => {
                    const res = response.data;
                    res.map(item => `<div class="container-promocoes" style="background-image: url(${item.img})">
                    <div style="width: 30%">
                        <span style="color: rgb(247, 189, 43); font-size: 38px">Super</span>
                        <span style="color: white; font-size: 28px; font-weight: 300;">${item.description}</span>
                        <span style="color: rgb(247, 189, 43); font-size: 25px;">R$${item.value.toFixed(2)}</span>
                    </div>
                    </div>`)
                        .forEach(item => containerMainPromocoes.innerHTML += item);
                });
        }

        function addNovidades() {
            const containerCards = document.getElementById('container-main-novidades-cards');
            const novidades = [
                {
                    img: 'http://localhost:2020/image/hamburger.jpg',
                    descricao: 'Duplo bacon',

                    }

                {
                    img: 'http://localhost:2020/image/hamburger.jpg',
                    descricao: 'Duplo bacon',
                    valor: 29.9,
                    complemento: 'Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit Fuidhir Pinnately.',
                    transform: {
                        horizontal: -40,
                        vertical: 0
                    }
                }
            ];

            novidades.forEach(item => {
                containerCards.innerHTML += `<div class="card-item-novidade">
                        <div class="container-img-novidade" style="width: 100%; height: 60%; background-image: url(${item.img}); background-size: cover; background-position: ${item.transform.vertical}px ${item.transform.horizontal}px;"></div>
                        <div class="container-description-novidade" style="height: 40%;">

        addPromocoes();
